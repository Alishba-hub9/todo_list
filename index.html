<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="stylesheet" href="dist/css/vendors.min.css" />
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="todo-container text-light bg-dark">
        <div class="container">
          <div class="header-todo">
            <h1>To-Do List</h1>
            <i class="fa-solid fa-clipboard-list todo-icon"></i>
          </div>
          <div class="input-container">
            <input type="text" id="task" class="text-light" placeholder="Add a new task..." />
            <button id="add" class="add-task-btn text-dark">Add</button>
          </div>
          <ul id="tasks-list"></ul>
        </div>
      </div>
    </div>
    <script src="dist/js/vendors.min.js"></script>
    <script src="dist/js/script.min.js"></script>
  </body>
</html>
